<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyosha Latyntsev - Website - Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('shimashima4_3.jpg');
            background-repeat: repeat; 
            background-size: 600px;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            text-align: left;
            padding: 2em 4em;
        }    
        main {
            margin: 0 5%;
            margin-bottom: 2em;
        }
        .purple-box {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            margin-top: 1em;
            padding: 0.5em 1em;
        }
        .big-text {
            font-size: 16pt;
            opacity: 1;
        }
        .medium-text {
            font-size: 14pt;
            opacity: 0.75;
        }
        .small-text {
            font-size: 12pt;
            opacity: 0.5;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>

<body>
    <header>
        <h1>Questions</h1>
    </header>

    <main>
        <div class="box purple-box">
            <ul id="questionList"></ul>
        </div>
    </main>

    <script>
        async function loadOdsFile() {
            const response = await fetch('list_of_questions.ods');
            const data = await response.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array', bookType: 'ods' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

            let entries = jsonData.map(row => ({
                text: row[0] || "",
                style: row[1] || ""
            })).filter(entry => entry.text); 

            entries = entries.sort(() => Math.random() - 0.5); 

            const ul = document.getElementById("questionList");
            entries.forEach(entry => {
                const li = document.createElement("li");
                li.textContent = entry.text;
                if (entry.style === "**") {
                    li.className = "big-text";
                } else if (entry.style === "*") {
                    li.className = "medium-text";
                } else {
                    li.className = "small-text";
                }
                ul.appendChild(li);
            });
        }

        window.onload = loadOdsFile;
    </script>
</body>
</html>
