<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyosha Latyntsev - Website - Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('shimashima4.jpg');
            background-repeat: repeat; 
            background-size: 600px;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            text-align: left;
            padding-top: 2em;
            padding-bottom: 2em;
            padding-left: 4em;
            padding-right: 4em;
        }    
        main {
            margin: 0 5%;
            margin-bottom: 2em;
        }
        .clipboard-icon::after {
            content: "";
            display: inline-block;
            width: 16pt;
            height: 16pt;
            background-image: url('clipboard.png');
            background-size: contain;
            margin-left: 5px;
            vertical-align: middle;
        }
        .clipboard-icon-container {
            display: flex;
            align-items: center;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .green-column {
            width: calc(100% - 2em);
            display: inline-block;
            margin-right: 2%;
            padding: 1em;
            padding-top: 1.5em;
            padding-bottom: 1.5em;
            background-color: rgb(247, 255, 240); 
            /* background-color: rgba(255, 200, 200,1); */
            color: black;
            column-count: 2;
            column-gap: 2em;
            margin-top: 0;
            margin-bottom: 0;
            overflow: hidden;
        }
        .orange-box {
            background-color: rgb(247, 255, 240); 
            /* background-color: rgba(255, 200, 200,1); */
            color: black;
            padding: 1em;
            margin-top: 0em;
            margin-bottom: 4em;
        }
        .purple-box {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            margin-top: 1em;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            padding-left: 1em;
            padding-right: 1em;
        }
        .text-flow-container {
            column-width: 100%;
            row-gap: 10px;
            column-gap: 10px;
            margin: 10px;
            display: flex;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .rectangle-text {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: calc(100% - 37px);
            height: 100%;
            font-size: 12px;
            text-align: left;
            color: black;
            margin-left: auto;
        }        
        .red-rectangle {
            width: 120px;
            height: 40px; 
            background-color: rgba(255, 0, 0, 0.0);
            border: 2px solid rgba(255, 0, 0, 0.2);
            display: inline-block;
            margin-bottom: 00px;
            position: relative;
        }
        .red-rectangle::before {
            content: "";
            width: 25px;
            height: 32px;
            background-image: url('fileicon.png');
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 6px;
            transform: translateY(-50%);
        }
        .box {
            margin-bottom: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 0.5em;
            text-align: center;
        }
        .inline-div {
            display: inline;
        }
        a {
            text-decoration: none;
            color: rgb(9, 9, 133);
        }
        a:hover {
            text-decoration: underline;
        }
        .gray-text {
            color: #777777;
        }
    </style>
</head>

<body>
    <header>
        <h1>Questions</h1>
    </header>

    <main>
        <div class="box purple-box">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
            <script>
                async function loadOdsFile() {
                    const response = await fetch('list_of_questions.ods');
                    const data = await response.arrayBuffer();
                    const workbook = XLSX.read(data, { type: 'array', bookType: 'ods' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    let bulletPoints = '<ul>';
                    jsonData.forEach(row => {
                        bulletPoints += `<li>${row[0]}</li>`;
                    });
                    bulletPoints += '</ul>';
                    
                    document.querySelector('.purple-box').innerHTML = bulletPoints;
                }
            
                window.onload = loadOdsFile;
            </script>
            
        </div>
</main>
</body>
</html>
