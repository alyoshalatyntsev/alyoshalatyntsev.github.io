<body>
    <header>
        <h1>To-dos</h1>

        A secret page to organise what to write (<i>excluding</i> papers I am currently pushing), in what order, and to keep an eye on progress. 
    </header>




    

    <main>
        <div class="box purple-box">
           Put things here
            
           <div class="box purple-box">
            <ul id="writingList"></ul>
        </div>
        
        <script>
            // This function will fetch the ODS file, extract the first column, and populate the list
            fetch('writing_list.ods')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const zip = new JSZip();
                    return zip.loadAsync(data);
                })
                .then(zip => zip.file("content.xml").async("string"))
                .then(contentXml => {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(contentXml, "text/xml");
                    const rows = xmlDoc.getElementsByTagName("table:table-row");
                    const ul = document.getElementById("writingList");
        
                    for (let i = 1; i < rows.length; i++) { // Skip the header
                        const cells = rows[i].getElementsByTagName("table:table-cell");
                        const firstColumnText = cells[0].textContent.trim();
        
                        if (firstColumnText) {
                            const li = document.createElement("li");
                            li.textContent = firstColumnText;
                            ul.appendChild(li);
                        }
                    }
                })
                .catch(error => console.error('Error:', error));
        </script>



        
        </div>
</main>
