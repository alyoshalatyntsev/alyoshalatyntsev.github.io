<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyosha Latyntsev - Writings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('shimashima4_3.jpg');
            background-repeat: repeat; 
            background-size: 600px;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            text-align: left;
            padding: 2em 4em;
        }    
        main {
            margin: 0 5%;
            margin-bottom: 2em;
        }
        .purple-box {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            margin-top: 1em;
            padding: 0.5em 1em;
        }
        ul {
            padding-left: 1.5em;
        }
        .big { font-size: 16pt; }
        .medium { font-size: 14pt; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <header>
        <h1>To-dos</h1>
        A secret page to organise what to write (<i>excluding</i> papers I am currently pushing), in what order, and to keep an eye on progress.
    </header>

    <main>
        <div class="box purple-box">
            Put things here
            <ul id="writingList"></ul>
        </div>

        <script>
            fetch('writing_list.ods')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    const ul = document.getElementById("writingList");
                    rows.forEach((row, index) => {
                        if (index > 0 && row[0]) { // Skip first row (assuming header)
                            const li = document.createElement("li");
                            li.textContent = row[0];

                            if (row[1] === "**") li.classList.add("big");
                            else if (row[1] === "*") li.classList.add("medium");

                            ul.appendChild(li);
                        }
                    });
                })
                .catch(error => console.error('Error loading ODS:', error));
        </script>
    </main>
</body>
</html>
